<html>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<div style="width: 100%; padding: 20px; box-sizing: border-box;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

        <!-- Header -->
        <div style="background-color: #000000; color: #ffffff; padding: 20px; text-align: center;">
            <h1 style="margin: 0; font-size: 24px;">New Contact Us Submission</h1>
        </div>

        <!-- Body -->
        <div style="padding: 30px; color: #333; line-height: 1.6;">
            <p style="font-size: 18px; margin: 0 0 20px;"><strong>From:</strong> {{arg0}} {{arg1}}</p>
            <p style="font-size: 16px; margin: 0 0 20px;"><strong>Email:</strong> {{arg2}}</p>
            <p style="font-size: 16px; margin: 0 0 20px;"><strong>Subject:</strong> {{arg3}}</p>

            <div style="margin: 20px 0; padding: 15px; background-color: #f9f9f9; border-radius: 10px;">
                <h3 style="text-align: center; margin: 0 0 20px; color: #000; font-size: 20px; font-weight: 600;">Message</h3>
                <p style="padding: 15px;">{{arg4}}</p>
            </div>

            <p style="margin: 0;">This message was submitted via the Contact Us form on Travel Trove.</p>
        </div>
    </div>
</div>
</body>
</html>
