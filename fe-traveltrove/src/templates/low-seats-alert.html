<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Low Seats Alert</title>
</head>
<body>
    <h2>Low Seats Alert</h2>
    <p>Package ID: <span th:text="${packageId}"></span></p>
    <p>Available Seats: <span th:text="${availableSeats}"></span></p>
    <p>Action Suggestion: Review the capacity of this package.</p>
</body>
</html>
