name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      # Frontend environment variables
      REACT_APP_AUTH0_DOMAIN: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
      REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}
      REACT_APP_AUTH0_CALLBACK_URL: ${{ secrets.REACT_APP_AUTH0_CALLBACK_URL }}
      REACT_APP_AUTH0_AUDIENCE: ${{ secrets.REACT_APP_AUTH0_AUDIENCE }}

      # Backend environment variables
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: fe-traveltrove/package-lock.json

      # ðŸ”¹ Create the .env file for frontend
      - name: Create .env file for frontend
        run: |
          echo "REACT_APP_AUTH0_DOMAIN=${REACT_APP_AUTH0_DOMAIN}" > fe-traveltrove/.env
          echo "REACT_APP_AUTH0_CLIENT_ID=${REACT_APP_AUTH0_CLIENT_ID}" >> fe-traveltrove/.env
          echo "REACT_APP_AUTH0_CALLBACK_URL=${REACT_APP_AUTH0_CALLBACK_URL}" >> fe-traveltrove/.env
          echo "REACT_APP_AUTH0_AUDIENCE=${REACT_APP_AUTH0_AUDIENCE}" >> fe-traveltrove/.env
          cat fe-traveltrove/.env # Debugging step to verify file exists
        shell: bash

      # ðŸ”¹ Create the .env file for backend
      - name: Create .env file for backend
        run: |
          echo "AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}" > be-traveltrove/.env
          echo "AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}" >> be-traveltrove/.env
          cat be-traveltrove/.env # Debugging step to verify file exists
        shell: bash

      # ðŸ”¹ Only install backend dependencies if package.json exists
      - name: Install backend dependencies
        run: |
          if [ -f be-traveltrove/package.json ]; then
            npm install --legacy-peer-deps
          else
            echo "Skipping backend install: package.json not found in be-traveltrove"
          fi
        working-directory: be-traveltrove

      - name: Start backend server
        run: |
          if [ -f be-traveltrove/package.json ]; then
            npm start &
            sleep 5
          else
            echo "Skipping backend start: package.json not found"
          fi
        working-directory: be-traveltrove

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      # ðŸ”¹ Debugging step to verify the .env files exist before running Docker Compose
      - name: Verify .env files exist
        run: ls -l fe-traveltrove/.env && ls -l be-traveltrove/.env

      - name: Build and start Docker containers
        run: docker-compose -f docker-compose.yml up -d --build

      - name: Install frontend dependencies
        run: npm install --legacy-peer-deps
        working-directory: fe-traveltrove

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: fe-traveltrove

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: fe-traveltrove

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: fe-traveltrove/playwright-report/
          retention-days: 30

      - name: Stop Docker containers
        run: docker-compose -f docker-compose.yml down

      - name: Stop backend server
        run: |
          pkill -f npm || true
